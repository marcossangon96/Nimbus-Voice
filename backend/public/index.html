<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nimbus Voice</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f1f8;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            width: 350px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        textarea, select, button {
            width: 100%;
            font-size: 1rem;
            padding: 0.5rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        button {
            background-color: #a8dadc;
            border: none;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background-color: #457b9d;
            color: #fff;
        }
        select {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 0.5rem;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        #responseText {
            white-space: pre-wrap;
            min-height: 50px;
        }
        audio {
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <textarea id="prompt" placeholder="Type your message..."></textarea>
    <select id="voiceSelect"></select>
    <button id="speakBtn">Send</button>
    <div id="responseText"></div>
    <audio id="audioPlayer" controls></audio>
</div>

<script>
    const voiceSelect = document.getElementById("voiceSelect")
    const promptInput = document.getElementById("prompt")
    const speakBtn = document.getElementById("speakBtn")
    const responseText = document.getElementById("responseText")
    const audioPlayer = document.getElementById("audioPlayer")

    async function loadVoices() {
        try {
            const res = await fetch("/voices")
            const data = await res.json()
            voiceSelect.innerHTML = ""
            if (data.voices && data.voices.length > 0) {
                data.voices.forEach(v => {
                    const option = document.createElement("option")
                    option.value = v.voice_id
                    option.textContent = v.name
                    voiceSelect.appendChild(option)
                })
            }
        } catch (err) {
            console.error("Error loading voices", err)
        }
    }

    async function sendPrompt() {
        const prompt = promptInput.value.trim()
        const voice_id = voiceSelect.value
        if (!prompt || !voice_id) return
        try {
            const res = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ prompt, voice_id })
            })
            const data = await res.json()
            if (data.error) {
                responseText.textContent = "Error: " + data.error
                return
            }
            responseText.textContent = data.text
            audioPlayer.src = "data:audio/mpeg;base64," + data.audio
            audioPlayer.play()
        } catch (err) {
            console.error(err)
            responseText.textContent = "Network or server error"
        }
    }

    speakBtn.addEventListener("click", sendPrompt)
    loadVoices()
</script>
</body>
</html>
